<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
   <title>Tic Tac Toe</title>
   <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <nav>
      <h2 class = "playerX">Player X = 0</h2>
      <img src="images/tic-tac-toe.gif" alt="ticTacToe" class="headerImage">
      <h2 class = "playerO">Player O = 0</h2>
    </nav>
    <div class="container">
      <div class="wrapper">
        <div class="box a" onclick="myFunction('a')"></div>
        <div class="box b" onclick="myFunction('b')"></div>
        <div class="box c" onclick="myFunction('c')"></div>
        <div class="box d" onclick="myFunction('d')"></div>
        <div class="box e" onclick="myFunction('e')"></div>
        <div class="box f" onclick="myFunction('f')"></div>
        <div class="box g" onclick="myFunction('g')"></div>
        <div class="box h" onclick="myFunction('h')"></div>
        <div class="box i" onclick="myFunction('i')"></div>
      </div>
  </div>
  <h1 class="finish"></h1>
  <img src="images/restart.png" class="restart">
    <script src="js/jQuery.js"></script>
    <script src="js/ticTacToe.js"></script>
  </body>
</html>
