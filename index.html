<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <nav>
      <h2 class = "playerX">Player X = 0</h2>
      <img src="images/tic-tac-toe.gif" alt="ticTacToe" class="headerImage">
      <h2 class = "playerO">Player O = 0</h2>
    </nav>
    <div class="container1">
      <img src="images/tic-tac-toe.gif" alt="ticTacToe" class="mainImage">
      <h2 class = "playerXmain">Player X avatar</h2>
      <h2 class = "playerOmain">Player O avatar</h2>
      <div class="avatarX">
        <div class="avatar x1 x"></div>
        <div class="avatar x2 x"></div>
        <div class="avatar x3 x"></div>
      </div>
      
      <div class="avatarO">
        <div class="avatar o1 o"></div>
        <div class="avatar o2 o"></div>
        <div class="avatar o3 o"></div>
      </div>
      <img src="images/resetScore.png" class="resetScore button">
      <img src="images/start.png" class="start button">
      
      
    </div>

    <div class="container">
      <div class="wrapper">
        <div class="box a" onclick="myFunction('a')"></div>
        <div class="box b" onclick="myFunction('b')"></div>
        <div class="box c" onclick="myFunction('c')"></div>
        <div class="box d" onclick="myFunction('d')"></div>
        <div class="box e" onclick="myFunction('e')"></div>
        <div class="box f" onclick="myFunction('f')"></div>
        <div class="box g" onclick="myFunction('g')"></div>
        <div class="box h" onclick="myFunction('h')"></div>
        <div class="box i" onclick="myFunction('i')"></div>
      </div>
      <img src="images/exit.png" class="exit button">
    </div>
    <h1 class="finish"></h1>
    <img src="images/restart.png" class="restart button">
    
    <script src="js/jQuery.js"></script>
    <script src="js/ticTacToe.js"></script>
  </body>
</html>
