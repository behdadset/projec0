<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav></nav>
  <div class="container">
    <img src="images/tic-tac-toe.gif" alt="ticTacToe" class="mainImage">
    <h2 class = "playerXmain">Player X avatar</h2>
    <div class="avatarX">
      <div class="box x1"></div>
      <div class="box x2" onclick="xAvatar()"></div>
      <div class="box x3" onclick="xAvatar('x3')"></div>
    </div>
    <h2 class = "playerOmain">Player O avatar</h2>
    <div class="avatarO">
      <div class="box o1" onclick="oAvatar('o1')"></div>
      <div class="box o2" onclick="oAvatar('o2')"></div>
      <div class="box o3" onclick="oAvatar('o3')"></div>
    </div>
    <a href="playPage.html">
      <img src="images/start.png" class="start">
    </a>
    
  </div>
  <script src="js/jQuery.js"></script>
  <script src="js/ticTacToe.js"></script>
</body>
</html>
